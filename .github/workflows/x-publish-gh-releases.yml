name: X Publish Github releases

on:
  workflow_call:
    inputs:
      gh-org:
        required: true
        type: string
      tag:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true

defaults:
  run:
    shell: bash

jobs:
  publish-gh-releases:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository:
          - keycloak
          - keycloak-documentation
          - keycloak-nodejs-connect
    steps:
      - name: Publish release
        run: gh release edit ${{ inputs.tag }} --repo ${{ inputs.gh-org }}/${{ matrix.repository }} --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  list-github-releases:
    name: Show GitHub Releases
    runs-on: ubuntu-latest
    needs: [publish-gh-releases]
    steps:
      - run: |
          echo "https://github.com/${{ inputs.gh-org }}/keycloak/releases/tag/${{ inputs.tag }}  " >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ inputs.gh-org }}/keycloak-documentation/releases/tag/${{ inputs.tag }}  " >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ inputs.gh-org }}/keycloak-nodejs-connect/releases/tag/${{ inputs.tag }}  " >> $GITHUB_STEP_SUMMARY
