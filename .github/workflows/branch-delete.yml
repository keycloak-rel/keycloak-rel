name: Branch - Delete Release

on:
  workflow_dispatch:
    inputs:
      majorMinorVersion:
        description: 'Major.minor version (for example 18.0)'
        required: true
      majorMinorVersionConfirmation:
        description: 'Confirm major.minor version'
        required: true

concurrency: rel-branches

defaults:
  run:
    shell: bash

jobs:

  env:
    uses: ./.github/workflows/x-env.yml

  create-branch:
    name: Create branch
    runs-on: ubuntu-latest
    needs: [env]
    if: ${{ github.event.inputs.majorMinorVersion == github.event.inputs.majorMinorVersionConfirmation }}
    continue-on-error: true

    strategy:
      matrix:
        repository:
          - keycloak
          - keycloak-admin-ui
          - keycloak-containers
          - keycloak-documentation
          - keycloak-nodejs-admin-client
          - keycloak-nodejs-connect
          - keycloak-operator
          - keycloak-quickstarts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: '${{ needs.env.outputs.gh-org }}/${{ matrix.repository }}'
          token: ${{ secrets.GH_TOKEN }}
          path: ${{ matrix.repository }}

      - name: Delete release branch
        run: git push origin :${{ github.event.inputs.majorMinorVersion }}
        working-directory: ${{ matrix.repository }}
