name: X Keycloak Node.js Admin Client

on:
  workflow_call:
    inputs:
      gh-org:
        required: true
        type: string
      version:
        required: false
        type: string
      tag:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true

defaults:
  run:
    shell: bash

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.gh-org }}/keycloak-nodejs-admin-client
          token: ${{ secrets.GH_TOKEN }}
          ref: ${{ inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          cache: npm

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Create package tarball
        run: |
          npm run prepublishOnly
          npm pack
          mv -T *.tgz keycloak-nodejs-admin-client.tgz

      - name: Upload to GitHub Releases
        run: |
          for i in `gh release view ${{ inputs.tag }} --json assets --jq '.assets[].name'`; do 
            test -f $i || gh release delete-asset ${{ inputs.tag }} $i -y
          done
          gh release upload ${{ inputs.tag }} keycloak-nodejs-admin-client.tgz --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
