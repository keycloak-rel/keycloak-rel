name: X Keycloak Node.js Admin Client

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      tag:
        required: true
        type: string
    secrets:
      GH_ORG:
        required: true
      GH_TOKEN:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.0.0
        with:
          repository: '${{ secrets.GH_ORG }}/keycloak-nodejs-admin-client'
          token: ${{ secrets.GH_TOKEN }}
          path: keycloak-nodejs-admin-client
          ref: ${{ inputs.tag }}

