name: X Create Github releases

on:
  workflow_call:
    inputs:
      gh-org:
        required: true
        type: string
      tag:
        required: true
        type: string
      prerelease:
        required: false
        type: boolean
        default: true
    secrets:
      GH_TOKEN:
        required: true

defaults:
  run:
    shell: bash

jobs:
  create-gh-releases:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    strategy:
      matrix:
        repository:
          - keycloak
          - keycloak-documentation
          - keycloak-nodejs-admin-client
    steps:
      - name: Check if release exists
        id: release-exists
        run: >
          echo "release-exists=$(
            if ( gh release view ${{ inputs.tag }} --repo ${{ inputs.gh-org }}/${{ matrix.repository }} &> /dev/null ); then
              echo 'true'
            else
              echo 'false'
            fi
          )" >> $GITHUB_ENV

      - name: Create a release
        if: env.release-exists == 'false'
        run: gh release create ${{ inputs.tag }} --repo ${{ inputs.gh-org }}/${{ matrix.repository }} --title ${{ inputs.tag }} --draft ${{ inputs.prerelease && '--prerelease' || '' }}
