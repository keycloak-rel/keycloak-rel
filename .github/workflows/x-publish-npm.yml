name: X Publish NPM packages

on:
  workflow_call:
    inputs:
      gh-org:
        required: true
        type: string
      tag:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true
      NPM_TOKEN:
        required: true

defaults:
  run:
    shell: bash

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository:
          - keycloak-nodejs-admin-client
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          registry-url: https://registry.npmjs.org

      - name: Download tarball
        run: gh release download ${{ inputs.tag }} --repo ${{ inputs.gh-org }}/${{ matrix.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Publish to NPM
        run: npm publish ${{ matrix.repository }}.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  list-npm:
    name: Show NPM packages
    runs-on: ubuntu-latest
    needs: [publish-npm]
    steps:
      - run: |
          echo "https://www.npmjs.com/package/@keycloak/keycloak-admin-client/v/${{ inputs.tag }}  " >> $GITHUB_STEP_SUMMARY
