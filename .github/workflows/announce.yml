name: Announce Release

on:
  workflow_dispatch:
    inputs:
      version:
        required: true

concurrency: rel-${{ github.ref }}

jobs:

  update-website:
    name: Update website
    uses: ./.github/workflows/x-keycloak-web.yml
    with:
      version: ${{ github.event.inputs.version }}
    secrets:
      GH_ORG: ${{ secrets.GH_ORG }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
