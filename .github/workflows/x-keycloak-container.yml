name: X Keycloak Container

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      tag:
        required: true
        type: string
    secrets:
      GH_ORG:
        required: true
      GH_TOKEN:
        required: true
      QUAY_ORG:
        required: true
      QUAY_USERNAME:
        required: true
      QUAY_TOKEN:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.0.0
        with:
          repository: '${{ secrets.GH_ORG }}/keycloak'
          token: ${{ secrets.GH_TOKEN }}
          path: keycloak
          ref: ${{ inputs.tag }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1.2.0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Container metadata
        id: meta
        uses: docker/metadata-action@v3.6.2
        with:
          images: quay.io/${{ secrets.QUAY_ORG }}/keycloak
          tags: |
            type=raw,value=nightly,enable=${{ inputs.tag == 'nightly' }}
            type=semver,pattern={{version}},value=${{ inputs.tag }},enable=${{ inputs.tag != 'nightly' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.tag }},enable=${{ inputs.tag != 'nightly' }}

      - name: Login to Quay
        uses: docker/login-action@v1.14.1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Download Keycloak
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh release download -R ${{ secrets.GH_ORG }}/keycloak -p keycloak-${{ inputs.version }}.tar.gz -D ./keycloak/quarkus/container ${{ inputs.tag }}

      - name: Build and push
        uses: docker/build-push-action@v2.10.0
        with:
          context: keycloak/quarkus/container
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: KEYCLOAK_DIST=keycloak-${{ inputs.version }}.tar.gz
